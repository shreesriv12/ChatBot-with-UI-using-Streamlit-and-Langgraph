<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangGraph Chatbot</title>
    <style>
        :root {
            /* Light mode colors */
            --primary-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --sidebar-bg: rgba(255, 255, 255, 0.95);
            --chat-bg: rgba(255, 255, 255, 0.1);
            --header-bg: rgba(255, 255, 255, 0.95);
            --message-bg-user: linear-gradient(135deg, #667eea, #764ba2);
            --message-bg-assistant: rgba(255, 255, 255, 0.95);
            --input-bg: rgba(255, 255, 255, 0.95);
            --thread-bg: rgba(255, 255, 255, 0.7);
            --thread-hover: rgba(102, 126, 234, 0.1);
            --text-primary: #333;
            --text-secondary: #555;
            --text-light: #666;
            --border-color: rgba(255, 255, 255, 0.2);
            --border-focus: #667eea;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-hover: rgba(102, 126, 234, 0.3);
        }

        [data-theme="dark"] {
            /* Dark mode colors */
            --primary-bg: linear-gradient(135deg, #2d1b69 0%, #11998e 100%);
            --sidebar-bg: rgba(30, 30, 30, 0.95);
            --chat-bg: rgba(20, 20, 20, 0.3);
            --header-bg: rgba(30, 30, 30, 0.95);
            --message-bg-user: linear-gradient(135deg, #667eea, #764ba2);
            --message-bg-assistant: rgba(50, 50, 50, 0.95);
            --input-bg: rgba(40, 40, 40, 0.95);
            --thread-bg: rgba(50, 50, 50, 0.7);
            --thread-hover: rgba(102, 126, 234, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --text-light: #b0b0b0;
            --border-color: rgba(255, 255, 255, 0.1);
            --border-focus: #667eea;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(102, 126, 234, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-bg);
            height: 100vh;
            display: flex;
            transition: all 0.3s ease;
        }

        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 20px var(--shadow);
            transition: all 0.3s ease;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sidebar h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--border-focus);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .theme-toggle:hover {
            background: var(--border-focus);
            color: white;
            transform: rotate(180deg);
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-hover);
        }

        .conversations-header {
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .thread-item {
            width: 100%;
            padding: 10px;
            background: var(--thread-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            text-align: left;
            color: var(--text-secondary);
        }

        .thread-item:hover {
            background: var(--thread-hover);
            border-color: var(--border-focus);
        }

        .thread-item.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--chat-bg);
            backdrop-filter: blur(20px);
        }

        .chat-header {
            background: var(--header-bg);
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 20px var(--shadow);
        }

        .chat-header h1 {
            color: var(--text-primary);
            font-size: 1.8rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.6;
            box-shadow: 0 4px 15px var(--shadow);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: var(--message-bg-user);
            color: white;
            border-bottom-right-radius: 8px;
        }

        .message.assistant .message-content {
            background: var(--message-bg-assistant);
            color: var(--text-primary);
            border-bottom-left-radius: 8px;
            backdrop-filter: blur(10px);
        }

        /* Structured response styles */
        .message-content h1,
        .message-content h2,
        .message-content h3 {
            color: var(--border-focus);
            margin: 15px 0 10px 0;
            font-weight: 600;
        }

        .message-content h1 { font-size: 1.4em; }
        .message-content h2 { font-size: 1.2em; }
        .message-content h3 { font-size: 1.1em; }

        .message-content ul,
        .message-content ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin: 5px 0;
        }

        .message-content code {
            background: rgba(102, 126, 234, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-content pre {
            background: rgba(102, 126, 234, 0.1);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message-content blockquote {
            border-left: 3px solid var(--border-focus);
            padding-left: 15px;
            margin: 10px 0;
            font-style: italic;
            color: var(--text-light);
        }

        .input-container {
            padding: 20px;
            background: var(--input-bg);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-color);
        }

        .input-form {
            display: flex;
            gap: 12px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            background: var(--thread-bg);
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .message-input::placeholder {
            color: var(--text-light);
        }

        .message-input:focus {
            border-color: var(--border-focus);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }

        .send-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-hover);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: var(--message-bg-assistant);
            border-radius: 20px;
            border-bottom-left-radius: 8px;
            max-width: 70%;
            box-shadow: 0 4px 15px var(--shadow);
            backdrop-filter: blur(10px);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background: #ff4757;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            animation: fadeIn 0.3s ease-in;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>LangGraph Chatbot</h2>
            <button class="theme-toggle" onclick="toggleTheme()" id="theme-toggle">🌙</button>
        </div>
        <button class="new-chat-btn" onclick="createNewChat()">+ New Chat</button>
        <div class="conversations-header">My Conversations</div>
        <div id="threads-list"></div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat Assistant</h1>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message assistant">
                <div class="message-content">
                    👋 Hello! I'm your AI assistant. How can I help you today?
                </div>
            </div>
        </div>

        <div class="input-container">
            <div id="error-container"></div>
            <form class="input-form" id="message-form">
                <input 
                    type="text" 
                    class="message-input" 
                    id="message-input" 
                    placeholder="Type your message here..."
                    autocomplete="off"
                >
                <button type="submit" class="send-btn" id="send-btn">Send</button>
            </form>
        </div>
    </div>

    <script>
        let currentThreadId = null;
        let threads = [];

        // DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const threadsListEl = document.getElementById('threads-list');
        const errorContainer = document.getElementById('error-container');
        const themeToggle = document.getElementById('theme-toggle');

        // Theme management
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeToggle(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeToggle(newTheme);
        }

        function updateThemeToggle(theme) {
            themeToggle.textContent = theme === 'dark' ? '☀️' : '🌙';
        }

        // Enhanced message formatting
        function formatMessage(content) {
            // Convert markdown-like formatting to HTML
            let formatted = content
                // Bold text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // Italic text
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // Inline code
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // Headers
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                // Links
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>')
                // Line breaks
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');

            // Handle lists
            formatted = formatted.replace(/^- (.+)$/gm, '<li>$1</li>');
            formatted = formatted.replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>');
            
            formatted = formatted.replace(/^\d+\. (.+)$/gm, '<li>$1</li>');
            formatted = formatted.replace(/(<li>.*<\/li>)/gs, function(match) {
                if (!match.includes('<ul>')) {
                    return '<ol>' + match + '</ol>';
                }
                return match;
            });

            // Handle blockquotes
            formatted = formatted.replace(/^> (.+)$/gm, '<blockquote>$1</blockquote>');

            // Code blocks
            formatted = formatted.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');

            // Wrap in paragraphs if not already structured
            if (!formatted.includes('<h') && !formatted.includes('<ul>') && !formatted.includes('<ol>') && !formatted.includes('<pre>')) {
                formatted = '<p>' + formatted + '</p>';
            }

            return formatted;
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            loadThreads();
            createNewChat();
        });

        // Create new chat
        async function createNewChat() {
            try {
                const response = await fetch('/api/thread/new', {
                    method: 'POST'
                });
                const data = await response.json();
                currentThreadId = data.thread_id;
                
                // Clear messages
                chatMessages.innerHTML = `
                    <div class="message assistant">
                        <div class="message-content">
                            👋 Hello! I'm your AI assistant. How can I help you today?
                        </div>
                    </div>
                `;
                
                loadThreads();
                clearError();
            } catch (error) {
                showError('Failed to create new chat');
            }
        }

        // Load all threads
        async function loadThreads() {
            try {
                const response = await fetch('/api/threads');
                const data = await response.json();
                threads = data.threads;
                renderThreadsList();
            } catch (error) {
                showError('Failed to load conversations');
            }
        }

        // Render threads list
        function renderThreadsList() {
            threadsListEl.innerHTML = '';
            threads.slice().reverse().forEach(threadId => {
                const threadEl = document.createElement('button');
                threadEl.className = `thread-item ${threadId === currentThreadId ? 'active' : ''}`;
                threadEl.textContent = threadId;
                threadEl.onclick = () => loadThread(threadId);
                threadsListEl.appendChild(threadEl);
            });
        }

        // Load specific thread
        async function loadThread(threadId) {
            try {
                const response = await fetch(`/api/thread/${threadId}/messages`);
                const data = await response.json();
                
                currentThreadId = threadId;
                chatMessages.innerHTML = '';
                
                if (data.messages.length === 0) {
                    chatMessages.innerHTML = `
                        <div class="message assistant">
                            <div class="message-content">
                                👋 Hello! I'm your AI assistant. How can I help you today?
                            </div>
                        </div>
                    `;
                } else {
                    data.messages.forEach(msg => {
                        addMessage(msg.role, msg.content);
                    });
                }
                
                renderThreadsList();
                scrollToBottom();
                clearError();
            } catch (error) {
                showError('Failed to load conversation');
            }
        }

        // Handle form submission
        messageForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage('user', message);
            messageInput.value = '';
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        thread_id: currentThreadId
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    hideTypingIndicator();
                    addMessage('assistant', data.response);
                    currentThreadId = data.thread_id;
                    loadThreads();
                } else {
                    hideTypingIndicator();
                    showError(data.error || 'Failed to send message');
                }
            } catch (error) {
                hideTypingIndicator();
                showError('Network error occurred');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
                messageInput.focus();
            }
        });

        // Add message to chat with enhanced formatting
        function addMessage(role, content) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${role}`;
            
            const formattedContent = role === 'assistant' ? formatMessage(content) : escapeHtml(content);
            
            messageEl.innerHTML = `
                <div class="message-content">${formattedContent}</div>
            `;
            chatMessages.appendChild(messageEl);
            scrollToBottom();
        }

        // Show typing indicator
        function showTypingIndicator() {
            const typingEl = document.createElement('div');
            typingEl.className = 'message assistant';
            typingEl.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            typingEl.style.display = 'flex';
            chatMessages.appendChild(typingEl);
            scrollToBottom();
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const typingEl = chatMessages.querySelector('.typing-indicator');
            if (typingEl) {
                typingEl.parentElement.remove();
            }
        }

        // Show error message
        function showError(message) {
            errorContainer.innerHTML = `<div class="error-message">${escapeHtml(message)}</div>`;
            setTimeout(clearError, 5000);
        }

        // Clear error message
        function clearError() {
            errorContainer.innerHTML = '';
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Scroll to bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle Enter key
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                messageForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
